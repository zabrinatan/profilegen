<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Profile Generator</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="https://www.google.com/jsapi" async>google.load("search", "1")</script> -->
  <script src="js/main.js" charset="utf-8"></script>

</head>

<body>
  <div class="grid-container">
    <h1>Profile Generator</h1>
    <div class="heading">
      <!-- <h2 class="head profile">Profile</h2>
      <h2 class="head questions">Questions</h2> -->
    </div>

    <div class="content">
      <div class="left">
        <div class="profile">
        <h3 id="p1"></h3>
        <h3 id="p2"></h3>
        <h3 id="p3"></h3>
        <h3 id="p4"></h3>
        <h3 id="p5"></h3>
        <h3 id="p6"></h3>
        <h3 id="p7"></h3>
      </div>
      </div>
      <div class="right">
        <p class='0' id ='0'>Profile Generator <button id='start'>Start</button>
</p>
        <p class="1" id="1">What is your name?
          <input type="text"><button class='enter'>enter</button>
        </p>

        <p class="2" id="2">What is your age?
          <select name="ages" id="q2">
                <option value="20">Less than 20 Years</option>
                <option value="30">21-50 Years</option>
                <option value="50up">51 Years and Older</option>
              </select>
            <button class="enter">enter</button>
        </p>

        <p class="3" id="3">What is your gender?
          <select name="genders" id="q3">
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
          <button class="enter">enter</button>
        </p>
        <p class="4" id="4">What is your build?
          <select name="builds" id="q4">
            <option value="muscular">Muscular</option>
            <option value="average">Average</option>
            <option value="overweight">Overweight</option>
          </select>
          <button class="enter">enter</button>
        </p>
        <p class="5" id="5">What is your hair colour?
            <select name="hair-colour" id="q5">
              <option value="dark">Dark</option>
              <option value="light">Light</option>
            </select>
            <button class="enter">enter</button>
        </p>
        <p class="6" id="6">What is your favourite animal?
          <input type="text"><button class='enter'>enter</button>
        </p>
        <p class="7" id="7">What is your favourite food?<input type="text"><button class='enter'>enter</button></p>
          <p class="8" id="8">What is your favourite movie?<input type="text"><button class='enter'>enter</button></p>
            <p class="9" id="9">What is your favourite drink?<input type="text"><button class='enter'>enter</button></p>
      </div>
    </div>
<div class="about-me">
  <h3>About Me: </h3>
  <p class ="me"></p>
</div>

  </div>

</body>

</html>
